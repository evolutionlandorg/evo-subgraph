specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DrillLuckyBox
    network: mainnet
    source:
      address: "0xc7D7E731d6bf9182701096adCd5bba3bb0CF76fc"
      abi: Contract
      startBlock: 11358941
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Treasure
      abis:
        - name: Contract
          file: ./abis/drillLuckyBox.json
      eventHandlers:
        - event: GoldBoxSale(indexed address,uint256,uint256)
          handler: handleGoldBoxSale
        - event: SilverBoxSale(indexed address,uint256,uint256)
          handler: handleSilverBoxSale
      file: ./src/drillLuckybox.ts

  - kind: ethereum/contract
    name: DrillTokenBack
    network: mainnet
    source:
      address: "0x8d7af9d2310016712b8f269df266f957cb12a27b"
      abi: DrillTakeBack
      startBlock: 11358817
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Treasure
      abis:
        - name: DrillTakeBack
          file: ./abis/drillTakeBack.json
        - name: DrillBase
          file: ./abis/drillBase.json
      eventHandlers:
        - event: OpenBox(indexed address,indexed uint256,uint256,uint256)
          handler: handleOpenBox
      file: ./src/drillTakeBack.ts

  - kind: ethereum/contract
    name: ObjectOwnership
    network: mainnet
    source:
      address: "0x14a4123da9ad21b2215dc0ab6984ec1e89842c6d"
      abi: Contract
      startBlock: 6586582
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Treasure
      abis:
        - name: Contract
          file: ./abis/objectOwnership.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/objectOwnership.ts

  - kind: ethereum/contract
    name: Drill
    network: mainnet
    source:
      address: "0x5731a6ae4AE4Dc582f2e692F1a2c963C6e01C585"
      abi: DrillBase
      startBlock: 11358557
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/drill.ts
      entities:
        - Drill
      abis:
        - name: DrillBase
          file: ./abis/drillBase.json
      eventHandlers:
        - event: Create(indexed address,indexed uint256,uint16,uint256)
          handler: handleCreate

  - kind: ethereum/contract
    name: Teller
    network: mainnet
    source:
      address: "0x5731a6ae4AE4Dc582f2e692F1a2c963C6e01C585"
      abi: DrillBase
      startBlock: 11358557
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/drill.ts
      entities:
        - Drill
      abis:
        - name: DrillBase
          file: ./abis/drillBase.json
      eventHandlers:
        - event: Create(indexed address,indexed uint256,uint16,uint256)
          handler: handleCreate
